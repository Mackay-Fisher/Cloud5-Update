<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Layering UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="panelContainer">
        <div class="panel" data-layer="1">Layer 1</div>
        <div class="panel" data-layer="2">Layer 2</div>
        <div class="panel" data-layer="3">Layer 3</div>
        <div class="panel" data-layer="4">Layer 4</div>
    </div>
    <script src="spread.js"></script>
</body>
</html>
